<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' ;
        font-src 'self' https://fonts.gstatic.com ;
        style-src 'self' https://fonts.googleapis.com ;
        img-src 'self' ;
        style-src 'self' ;
        media-src 'self' ;
    "/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <title>Media Player</title>
</head>
<body>
  <header>
      <h1>Media Player v2.0</h1>
    </header>
    <main class="container">
      <div class="album_art__full">
        <img src="./img/personal-computer.jpeg" alt="full album art" class="pulse"/>
        <button id="btnShuffle" title="shuffle"><i class="material-icons-round">shuffle</i></button>
        <div class="warning hidden"><p></p></div>
      </div>
      <ul class="playlist">
        <!-- playlist goes here  -->
      </ul>
    </main>
    <div class="footer__wrap">
      <section class="progress">
        <div class="played"></div>
      </section>
      <footer class="container">
        <div class="controls">
          <button id="btnPrev" title="previous track"><i class="material-icons-round">skip_previous</i></button>
          <button id="btnPlay" title="play | pause"><i class="material-icons-round">play_arrow</i></button>
          <button id="btnNext" title="next track"><i class="material-icons-round">skip_next</i></button>
      </div>
        <div class="times">
          <time datetime="" class="current-time">00:00</time> &nbsp;|&nbsp;
          <time datetime="" class="total-time">00:00</time>
        </div>
      </footer>
    </div>
</body>
